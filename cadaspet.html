<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
    <body>
        <header>
            <nav>
                
                <ul>
                    <li><a href="Index.html">Página Incial</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="cadaspet.html">Registre seu pet</a></li>
                </ul>

            </nav>
        </header>

        <div class="containers">
            <div class="form-image">
                <img src="img/puppy.jpg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre seu pet! e enviaremos por email nossas datas diponiveis.</h1>
                        </div>
                    </div>
    
                    <div class="group">
                        <div class="input-box">
                            <label for="namepet">Digite o nome do sue pet</label>
                            <input id="namepet" type="text" name="namepet" placeholder="Digite o nome do seu pet:" required>
                        </div>
    
                        <div class="input-box">
                            <label for="raca">Qual é a raça do seu pet</label>
                            <input id="raca" type="text" name="raca" placeholder="Digite a raça do seu pet" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
    
                    </div>
    
                    <div class="com-inputs">

                        <div class="com-group">
                            <div class="com-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Femêa</label>
                            </div>
    
                            <div class="com-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Macho</label>
                            </div>

                            <div class="com-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Cachorro</label>
                            </div>

                            <div class="com-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Gato</label>
                            </div>
                            
                        </div>
                    </div>
    
                    <div class="continue-button">
                        <button><a href="#">RECEBER E-MAIL</a> </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
 </html>
